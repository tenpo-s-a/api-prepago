pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.m2
    volumes:
      - /tmp/cache:/cache
    when:
      event: [ push, pull_request ]

  dbusers_migration:
    image: mccontainerregistry.azurecr.io/api-users-dbmigration:dbmigration-657431149291b82baeb5906d9f9dc1a58a5819ba
    commands:
      - sleep 15
      - cd /app/pg && ./db-create.sh -Denv=ci
      - cd /app/pg && ./migrate-up.sh -Denv=ci

  db_test:
    image: maven:3.6.0-jdk-8-alpine
    commands:
      - ./drone-mvn-cache.sh
      - ./install.sh
      - cd pg
      - ./db-create.sh -Denv=ci
      - ./migrate-up.sh -Denv=ci
      - ./test.sh -Denv=ci
    when:
      event: [ push, pull_request ]

